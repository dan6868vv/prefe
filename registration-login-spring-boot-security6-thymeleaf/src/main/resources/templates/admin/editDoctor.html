<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать доктора</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }

        .back-button, .home-button {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            position: absolute;
            top: 20px;
        }

        .back-button {
            left: 20px;
        }

        .home-button {
            right: 20px;
        }

        .back-button:hover, .home-button:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .form-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-group button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/admin/doctors" class="back-button">Назад</a>
    <a href="/" class="home-button">На главную</a>
    <h1>Редактировать доктора</h1>
</div>
<div class="form-container">
    <h2>Редактировать доктора</h2>
    <form th:action="@{/admin/doctor/edit/{id}(id=${id})}" method="post" th:object="${spec}">
        <div class="form-group">
            <label for="speciality">Роль</label>
            <select id="speciality" name="speciality" th:field="*{speciality}">
                <option value="lor">ЛОР</option>
                <option value="urologist">Уролог</option>
                <option value="neurologist">Невролог</option>
                <option value="dentist">Стоматолог</option>
                <option value="ophthalmologist">Офтальмолог</option>
                <option value="traumatologist">Травматолог</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>
<div class="footer">
    © 2024 Ваша Медицинская Компания. Все права защищены. <br>
    <a href="/privacy-policy">Политика конфиденциальности</a> | <a href="/terms-of-service">Условия использования</a>
</div>
</body>
</html>
