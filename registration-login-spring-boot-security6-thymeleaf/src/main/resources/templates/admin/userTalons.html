<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расписание</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }

        .home-button {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .home-button:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #2c3e50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .delete-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/" class="home-button">На главную</a>
    <h1>Расписание</h1>
</div>
<table>
    <thead>
    <tr>
        <th>Номер</th>
        <th>Дата</th>
        <th>Время</th>
        <th>Имя доктора</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule,iterator : ${schedules}">
        <td th:text="${iterator.index + 1}"></td>
        <td th:text="${schedule.getDay()} + ' ' + ${months[schedule.getMonth() - 1]}"></td>
        <td th:text="${schedule.getTimeStr()}"></td>
        <td th:text="${schedule.getDocEmail()}"></td>
        <td>
            <a th:href="'/myTalons/delete/' + ${schedule.getId()}" class="delete-button">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="footer">
    © 2024 Ваша Медицинская Компания. Все права защищены. <br>
    <a href="/privacy-policy">Политика конфиденциальности</a> | <a href="/terms-of-service">Условия использования</a>
</div>
</body>
</html>
