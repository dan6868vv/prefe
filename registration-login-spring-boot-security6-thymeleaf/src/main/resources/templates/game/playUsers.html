<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гусарик</title>
    <style>
        /*body {*/
        /*    margin: 0;*/
        /*    height: 100vh;*/
        /*    background-image: url('https://wallpapers.com/images/hd/red-checkered-2000-x-1125-background-qdjl18y46ot87w0h.jpg'); !* Скатерть в клетку *!*/

        body {
            margin: 0;
            height: 93vh;
            background-color: #35654d; /* Цвет зеленого сукна */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }
        .card {
            width: 100px; /* Ширина карты */
            height: 140px; /* Высота карты */
            margin: 10px;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card {
            width: 100px; /* Ширина карты */
            height: 140px; /* Высота карты */
            margin: 10px;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .top-card {
            width: 70px; /* Ширина карты */
            height: 100px; /* Высота карты */
            /*margin: 1px;*/
            background-size: cover;
            /*cursor: pointer;*/
            /*transition: transform 0.2s;*/
        }
        #top-cards  {
            display: flex; /* Flexbox для выравнивания карт */
            justify-content: center; /* Центрирует карты по горизонтали */
            flex-wrap: wrap; /* Позволяет оборачивать карты при необходимости */
            margin-bottom: 10px; /* Увеличьте значение для большего отступа */
        }
        #cards {
            display: flex; /* Flexbox для выравнивания карт */
            justify-content: center; /* Центрирует карты по горизонтали */
            flex-wrap: nowrap; /* Отключает оборачивание карт */
            overflow-x: auto; /* Добавляет горизонтальную прокрутку, если карт слишком много */
            width: 100%; /* Устанавливает ширину контейнера */
        }
        img {
            width: 100px;
            height: 140px;
        }
    </style>
</head>
<body>
<!--<h4>Карты первого игрока</h4>-->
<div id="top-cards">
    <img src="https://avatars.mds.yandex.net/i?id=5387c2049553f6d33831e628ddad6ac073b22341f286645c-12494956-images-thumbs&n=13" alt="Card 1" class="top-card">
    <img src="https://avatars.mds.yandex.net/i?id=5387c2049553f6d33831e628ddad6ac073b22341f286645c-12494956-images-thumbs&n=13" alt="Card 2" class="top-card">
    <img src="https://avatars.mds.yandex.net/i?id=5387c2049553f6d33831e628ddad6ac073b22341f286645c-12494956-images-thumbs&n=13" alt="Card 3" class="top-card">
    <img src="https://avatars.mds.yandex.net/i?id=5387c2049553f6d33831e628ddad6ac073b22341f286645c-12494956-images-thumbs&n=13" alt="Card 4" class="top-card">
    <img src="https://avatars.mds.yandex.net/i?id=5387c2049553f6d33831e628ddad6ac073b22341f286645c-12494956-images-thumbs&n=13" alt="Card 5" class="top-card">
    <img src="https://avatars.mds.yandex.net/i?id=5387c2049553f6d33831e628ddad6ac073b22341f286645c-12494956-images-thumbs&n=13" alt="Card 6" class="top-card">
    <img src="https://avatars.mds.yandex.net/i?id=5387c2049553f6d33831e628ddad6ac073b22341f286645c-12494956-images-thumbs&n=13" alt="Card 7" class="top-card">
    <img src="https://avatars.mds.yandex.net/i?id=5387c2049553f6d33831e628ddad6ac073b22341f286645c-12494956-images-thumbs&n=13" alt="Card 8" class="top-card">
    <img src="https://avatars.mds.yandex.net/i?id=5387c2049553f6d33831e628ddad6ac073b22341f286645c-12494956-images-thumbs&n=13" alt="Card 9" class="top-card">
    <img src="https://avatars.mds.yandex.net/i?id=5387c2049553f6d33831e628ddad6ac073b22341f286645c-12494956-images-thumbs&n=13" alt="Card 10" class="top-card">
</div>

<!--<h4>Карты второго игрока</h4>-->
<div id="cards">
<!--    <h4>Карты первого игрока</h4>-->
    <div th:each="card,iterator:${cardsUser1}"  >
<!--        <a th:if="${iterator.index}<10" th:text="${card}"> </a>-->
        <!--  qj  <div class="card" th:onclick="cardClicked(${card})" >-->
        <img th:if="${iterator.index}<12"  th:src="'/photo/'+${card}+'.png'" th:attr="onclick=|cardClicked('${card}')|"  alt="КАРТЫ" class="card" >
        <!--</div>-->
    </div>
</div>

<script>
    function cardClicked(cardName) {
        alert('Вы нажали на: ' + cardName);

</script>
