<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Клиника №33 Минск</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .button-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Клиника №33 Минск</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="javascript: document.logoutForm.submit()" class="nav-link">Выйти</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="alert alert-success text-center">
        Здравствуйте, <strong><span th:text="${nameUser}"></span></strong>! Вход выполнен успешно.
    </div>
</div>
<h1>АААА СУКААААААААААА!!!!!!!!!!!!</h1>
<div class="container button-container">
    <a href="/game/find" class="button">СОСАТЬ!!!!!!!!!</a>
    <a href="/myTalons" class="button">Мои талоны</a>
    <a th:if="${authen.getAuthorities()[0].getAuthority()=='ROLE_ADMIN'}" href="/admin/menu" class="button">Меню администратора</a>
    <a th:if="${authen.getAuthorities()[0].getAuthority()=='ROLE_DOCTOR'}" href="/doctor-menu/" class="button">Меню доктора</a>
</div>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
