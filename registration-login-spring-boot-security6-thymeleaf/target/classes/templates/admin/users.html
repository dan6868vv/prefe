<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр пользователей</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }

        .back-button {
            background-color: #95a5a6; /* Серый цвет для кнопки "Назад" */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .back-button:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .search-bar button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #2c3e50;
            color: white;
        }

        .actions button {
            padding: 8px 12px;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .actions .edit-button {
            background-color: #f39c12;
        }

        .actions .edit-button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }
        .actions .edit-doctor-button {
            background-color: #000080;
        }

        .actions .edit-doctor-button:hover {
            background-color: #003153;
            transform: translateY(-2px);
        }

        .actions .delete-button {
            background-color: #e74c3c;
        }

        .actions .delete-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/admin/menu" class="back-button">Назад</a>
    <h1>Просмотр пользователей</h1>
</div>
<div class="search-bar">
    <form action="/admin/users" method="get">
        <input type="text" name="keyword" placeholder="Поиск по имени, ID или email">
        <button type="submit">Поиск</button>
    </form>
</div>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Роль</th>
            <!--            <th>Дата регистрации</th>-->
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr class="actions" th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td>
            <button class="edit-button" th:onclick="'window.location.href=\'/admin/users/talons/' + ${user.id} + '\''" th:text="${user.getFirstName()}+ ' '+ ${user.getLastName()}">Редактировать</button>
            </td>
            <td th:text="${user.email}"></td>
            <td th:each="rol:${user.getRoles()}" th:text="${rol.getName()}"></td>
            <!--            <td th:text="${user.registrationDate}"></td>-->
            <td class="actions">
                <button th:each="rol:${user.getRoles()}" th:if="${rol.getName().contains('ROLE_DOCTOR')}" class="edit-doctor-button" th:onclick="'window.location.href=\'/admin/doctor/edit?id=' + ${user.id} + '\''">Изменить или добавить специальность врачу</button>
                <button class="edit-button" th:onclick="'window.location.href=\'/admin/users/edit/' + ${user.id} + '\''">Редактировать</button>
                <button class="delete-button" th:onclick="'window.location.href=\'/admin/users/delete/' + ${user.id} + '\''">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="footer">
    © 2024 Ваша Медицинская Компания. Все права защищены. <br>
    <a href="/privacy-policy">Политика конфиденциальности</a> | <a href="/terms-of-service">Условия использования</a>
</div>
</body>
</html>
