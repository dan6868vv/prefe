<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск игры...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left-color: #09f;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px; /* Добавлено для отступа */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div>
    <div class="loader"></div>
    <h1>Ищем игру...</h1>
    <p>Пожалуйста, подождите, пока мы находим подходящее соперничество для вас.</p>
    <p>Это может занять несколько секунд.</p>
</div>
</body>
</html>
