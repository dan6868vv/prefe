<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доктора</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }

        .back-button, .home-button {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            position: absolute;
            top: 20px;
        }

        .back-button {
            left: 20px;
        }

        .home-button {
            right: 20px;
        }

        .back-button:hover, .home-button:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .doctor-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        .doctor {
            margin-bottom: 10px;
        }

        .doctor a {
            color: #3498db;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .doctor a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/specializations/choiceSpec" class="back-button">Назад</a>
    <a href="/" class="home-button">На главную</a>
    <h1>Доктора</h1>
</div>
<div class="doctor-container">
    <div th:if="${#lists.isEmpty(doctors)}">
        <p>Врачей пока нет :(</p>
    </div>
    <div th:unless="${#lists.isEmpty(doctors)}">
        <h2>Врачи, ведущие приём:</h2>
        <div th:each="doctor : ${doctors}" class="doctor">
            <a th:href="@{/doctor/{id}(id=${doctor.getId()})}" th:text="${doctor.getFirstName()}+'  '+ ${doctor.getLastName()}"></a>
        </div>
    </div>
</div>
<div class="footer">
    © 2024 Ваша Медицинская Компания. Все права защищены. <br>
    <a href="/privacy-policy">Политика конфиденциальности</a> | <a href="/terms-of-service">Условия использования</a>
</div>
</body>
</html>
